<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hangman</title>
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="flexbox">
            <div>
                <h1>HANGMAN</h1>
                <h2>Pick a Category</h2>
                <div id="mov">Movies</div>

                <div id="cnt">Countries</div>
                <div id="rndm">Random</div>
            </div>
            <div>
                <div id="answer">
                    
                </div>
                <img id="hangman_img" src="resources/hangman_initial.png" alt="hangman_initial">
            </div>
            <div id="alphabets">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>E</div>
                <div>F</div>
                <div>G</div>
                <div>H</div>
                <div>I</div>
                <div>J</div>
                <div>K</div>
                <div>L</div>
                <div>M</div>
                <div>N</div>
                <div>O</div>
                <div>P</div>
                <div>Q</div>
                <div>R</div>
                <div>S</div>
                <div>T</div>
                <div>U</div>
                <div>V</div>
                <div>W</div>
                <div>X</div>
                <div>Y</div>
                <div>Z</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
